<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RG Shop Billing Pro - Blue Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#f0f9ff', // Alice Blue / Light Blue
              surface: '#ffffff',
              primary: '#2563eb', // Blue 600
              secondary: '#16a34a', // Green 600
              'on-surface': '#1e293b', // Slate 800
              'on-primary': '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['Fira Code', 'Courier New', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
              'scan-line': 'scanLine 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scanLine: {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: 37 99 235;
        --color-secondary: 22 163 74;
        --color-background: 240 249 255;
        --color-surface: 255 255 255;
        --color-on-surface: 30 41 59;
      }
      body {
        background-color: #f0f9ff;
        color: #1e293b;
        font-family: 'Inter', sans-serif;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0f2fe; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bae6fd; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; 
      }
    </style>
    <!-- Dependencies -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/zxing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- Google Identity Services & API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "firebase/app": "https://esm.sh/firebase@10.7.1/app",
    "firebase/auth": "https://esm.sh/firebase@10.7.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.7.1/firestore",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
